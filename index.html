<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Language Recommendations</title>
</head>

<body>
<div class="container-fluid">
    <div class="row justify-content-center h-100 align-content-center">
        <div class="col-fluid p-4 bg-light rounded">
            <form>
                <div class="form-group tab">
                        <h2>Language Recommendations</h2>
                        <br />
                        <label for="native-language">Your native language:</label>
                        <select id="native-language" name="native-language">
                            <option value="English">English</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                        <small id="language-tip" class="form-text text-muted">Or the language you're most confident in speaking.</small>
                                <br/>
                        <label for="secondary-language">Your secondary language(s):</label>
                        <input type="text" class="form-control" id="secondary-language" aria-describedby="secondary-language">
                        <small id="language-tip" class="form-text text-muted">This can be left blank if non-applicable.</small>
                                <br/>                                         
                    <button type="submit" id="button-1" class="btn btn-primary">Search some languages!</button>
                    </div>

                    <div class="form-group tab">
                        <label for="difficulty-pref">Difficulty preference</label>
                            <br/>
                        <input type="range" min="1" max="5" id="difficulty-pref">
                        <small id="difficulty-tip" class="form-text text-muted">If you prefer 'easier' languages, pick a value on the left, vice versa.</small>
                        <br />
                       
                        <button type="submit" id="button-1" class="btn btn-primary">Search some languages!</button>
                    </div>

                    <div class="form-group tab">
                        <p id="suggestion">You should study...</p>
                        <button type="submit" id="retry" class="btn btn-primary">Retry</button>
                    </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
